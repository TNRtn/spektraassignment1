<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h2>Register</h2>
        <div>
        <form action="submit.html" method="get">
            <div class="firstname">
                <input name="firstname" placeholder="Enter First Name" type="text" id="fname"/>
            </div><br />
            <div class="lastname">
                <input name="lastname" placeholder="Enter Last Name" type="text" id="lname"/><br />
            </div><br />
            <div class="age">
                <input name="age" placeholder="Enter you Age :" min="18" type="number" id="age"/><br />
            </div><br />
            <div class="phone">
                <input name="pnumber" placeholder="Enter phone number :" type="number" id="pnumber" required/><br />
            </div><br />
            <div class="mail">
                <input name="mail" placeholder="Enter email : " type="email" id="email" required/><br />
            </div><br />
            <input type="submit" value="Register" class="button" style="text-align:center"/>
        </form>
        </div>
    </body>
</html>
