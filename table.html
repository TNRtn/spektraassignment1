<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <header>
        <h2>Product List</h2>
    </header>

    <main>
        <section>
            <table border="1">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Price ($)</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Apple iPhone 15</td>
                        <td>999</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>Samsung Galaxy S23</td>
                        <td>899</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>Google Pixel 8</td>
                        <td>799</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>104</td>
                        <td>Sony Headphones</td>
                        <td>199</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>105</td>
                        <td>Dell Laptop XPS</td>
                        <td>1200</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
